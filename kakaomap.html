<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <style>
      header nav a {
        text-decoration: none;
        color: black;
      }
      header {
        overflow: hidden;
        margin: 0 auto;
        width: 960px;
      }
      header h1 {
        float: left;
        margin-top: 0;
        width: 400px;
      }

      header nav {
        float: right;
        margin-top: 18px;
      }

      main figure {
        background-color: rgb(101, 153, 255);
        display: block;
        height: 40px;
        text-align: center;
        /* line-height: 120px; */
        color: white;
        padding-top: 50px;
        padding-bottom: 70px;
        margin-top: 0;
        width: 960px;
        margin: 0 auto;
      }
      .figure_header {
        margin: 0;
      }
      .figure_header h2 {
        margin: 0;
        /* margin-top: 50px; */
      }
      .figure_header p {
        margin: 0;
      }
      section {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }
      section article {
        width: 620px;
        float: left;
        height: 600px;
        /* border: 1px solid black; */
      }

      section aside {
        float: right;
        width: 320px;
        height: 600px;
        /* border: 1px solid black; */
      }

      aside fieldset {
        border: none;
        margin-top: 15px;
      }

      aside legend {
        /* font-weight: bold; */
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .form-group {
        /* width: 310px; */
        margin: 0 auto;
        margin-bottom: 30px;
        /* display: block; */
      }

      #name,
      #phone,
      #email,
      #msg {
        display: block;
        margin-top: 10px;
      }

      input {
        border: none;
        background-color: rgb(221, 221, 221);
        width: 270px;
        height: 30px;
      }

      textarea {
        border: none;
        background-color: rgb(221, 221, 221);
        width: 270px;
      }

      .form-group button {
        background-color: rgb(254, 96, 129);
        border: none;
        width: 120px;
        height: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSSLICK</h1>
      <nav>
        <span><a href="#">Home</a></span>
        <span><a href="#">About</a></span>
        <span><a href="#">Contact Us</a></span>
      </nav>
    </header>
    <main>
      <figure class="banner">
        <div class="figure_header">
          <h2>Contact us</h2>
          <p>Lorem ipsum dolor sit amet, consectetur.</p>
        </div>
      </figure>
      <section>
        <article>
          <p
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi
            dolorem quisomnis nam quas sint assumenda id adipisci veritatis
            totam.</p
          >
          <div id="map" style="width: 620px; height: 500px"
            ><br />&nbsp;지도가 표시될 영역</div
          >
        </article>
        <aside>
          <form action="">
            <fieldset>
              <legend>Send us Email</legend>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-group">
                <label for="msg">Message</label>
                <textarea name="msg" id="msg" cols="30" rows="8"></textarea>
              </div>
              <div class="form-group">
                <button>SEND</button>
              </div>
            </fieldset>
          </form>
        </aside>
      </section>
    </main>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d85d5dbe2a5b8652fd20ae4c3f7732ba"
    ></script>
    <script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 10 // 지도의 확대 레벨 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
        
        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
        message = 'geolocation을 사용할수 없어요..'
        
    displayMarker(locPosition, message);
}

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition, message) {

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition
    }); 
    
    var iwContent = message, // 인포윈도우에 표시할 내용
        iwRemoveable = true;

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 인포윈도우를 마커위에 표시합니다 
    infowindow.open(map, marker);
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}  

    </script>
  </body>
</html>
