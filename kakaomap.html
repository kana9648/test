    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3,
      };

      var map = new kakao.maps.Map(container, options);
      var iwContent = '<div style="padding:5px;">여기가 내 위치입니다</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(33.450701, 126.570667), //인포윈도우 표시 위치입니다
    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

// 인포윈도우를 생성하고 지도에 표시합니다
var infowindow = new kakao.maps.InfoWindow({
    map: map, // 인포윈도우가 표시될 지도
    position : iwPosition, 
    content : iwContent,
    removable : iwRemoveable
});
      function geoFindMe() {
    var output = document.getElementById("out");
 
    if (!navigator.geolocation) {
        output.innerHTML = '<p>사용자의 브라우저는 지오로케이션을 지원하지 않습니다.</p>';
        return;
    }
 
    function success(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        output.innerHTML = '<p>위도 : ' + latitude + '° <br>경도 : ' + longitude + '°</p>';
        var img = new Image();
        img.src = 'http://maps.googleapis.com/maps/api/staticmap?'
                + 'center=' + latitude + ',' + longitude +'&zoom=13&size=300x300&sensor=false';
        output.appendChild(img);
    };
    function error() {
        output.innerHTML = "사용자의 위치를 찾을 수 없습니다.";
    };
    output.innerHTML = "<p>Locating...</p>";
    navigator.geolocation.getCurrentPosition(success, error);
}


    </script>
