<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <style></style>
  </head>
  <body>
    <header>
      <h1>CSSLICK</h1>
      <nav>
        <span><a href="#">Home</a></span>
        <span><a href="#">About</a></span>
        <span><a href="#">Contact Us</a></span>
      </nav>
    </header>
    <main>
      <figure class="banner">
        <div class="figure_header">
          <h2>Contact us</h2>
          <p>Lorem ipsum dolor sit amet, consectetur.</p>
        </div>
      </figure>
      <section>
        <article>
          <p
            >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi
            dolorem quisomnis nam quas sint assumenda id adipisci veritatis
            totam.</p
          >
          <div id="map"><br />&nbsp;지도가 표시될 영역</div>
        </article>
        <aside>
          <form action="">
            <fieldset>
              <legend>Send us Email</legend>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-group">
                <label for="msg">Message</label>
                <textarea name="msg" id="msg" cols="30" rows="8"></textarea>
              </div>
              <div class="form-group">
                <button>SEND</button>
              </div>
            </fieldset>
          </form>
        </aside>
      </section>
    </main>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d85d5dbe2a5b8652fd20ae4c3f7732ba"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3,
      };

      var map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
